<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/footer.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="new-tweet-show"><p><b>Write</b> a new tweet</p><i class="fas fa-angle-double-down tweet-arrow"></i></div>
    </nav>

    <div class="hidden-area"></div>
    <header id="page-header">
      <div>
        <img id="profile-pic" src="/images/profile-hex.png">
      </div>
      <div>
        <h2>Chanoon <span>Na</span></h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->

    <main class="container">
      <section class="new-tweet">
        <form method="POST" action="/tweets">
          <!-- oninput counts the number of characters typed and sends the length to output. -->
          <textarea name="text" id="tweet-text" rows="2" oninput="counter.value = 140 - this.value.length" placeholder="What are you humming about?"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <span></span>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweets-container">
      </section>
    </main>
  <footer id="page-footer">
    <i id="scrollUpButton" class="far fa-arrow-alt-circle-up fa-2x hide"></i>
  </footer>
  </body>
</html>
